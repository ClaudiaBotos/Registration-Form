        <header class='header'>
             <h2 class="name"><a href="index.html">THE CODE REVIEW</a></h2>

        <main class='main'>
            <div class="signup">
                <h2> Signup for our newsletter</h2>
               
                <p>Get the latest news on how your code is doing right in your inbox</p>

       <form action='index.html' method="post">

         <label for='address'> Street Address</label>
             <input type='text' id='address' name='user_address'>
        
        <label for='city'>City</label>
              <input type='text' id='city' name='user_city'>
       
                
        <label for='country'>State</label>

            <label for='zip'> Zip Code </label>
             <input type='number' id='zip' name='user_zip' class='clearfix'>
                
        

           
           </fieldset>
        

                
            
            <hr class='second third'>
           
            <fieldset class='newsletter'>
            
            <legend class='legend_newsletter'>Newsletter</legend>
            
            <label class='newsletter_label'>Select the newsletter you would like to receive</label> <br>
            
            <input type='checkbox' id='html' value='news' name='user_newsletter' class='custom' >
            <label for='html'>HTML News</label> <br>
             
            <input type='checkbox' id='css' value='news' name='user_newsletter' class='custom' >
            <label for='css'>CSS News</label> <br>
            
            <input type='checkbox' id='javascript' value='news' name='user_newsletter' class='custom' >
            <label for='javascript'>Javascript News</label> <br>
                
                
                <label class='newsletter_label'>Newsletter format</label> <br>
                
                <input type='radio' id='html_text' value='format' name='user_format' >
            <label for='html_text'>HTML</label> <br>
             
            <input type='radio' id='plain_text' value='format' name='user_format' >
            <label for='plain_text'>Plain text </label> <br>
                
            <label class='newsletter_label'>Other topics you'd like to hear about</label>
                
               <textarea id='topics' name='user_topics'></textarea>
